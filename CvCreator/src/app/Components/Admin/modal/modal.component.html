<div class="modal" *ngIf="visible">
  <div class="modal-frame">
    <h1 class="modal-header">{{ header }}</h1>
    <div class="modal-scroll scrollbox">
      <div class="modal-content">
        <ng-content></ng-content>
      </div>
    </div>
    <div class="button-box">
      <div class="button-holder">
        <button class="button-save" (click)="save()">Zapisz</button>
        <button class="button-cancel" (click)="hide()">Anuluj</button>
      </div>
    </div>
  </div>
</div>
